<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 Class Example</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>ES6+ Private Fields and Methods in JavaScript</h1>
  
  <div>
    <label for="field1Input">Field 1:</label>
    <input type="text" id="field1Input" placeholder="Enter value for Field 1">
    <button onclick="updateField1()">Update Field 1</button>
    <p id="field1Value">Current Field 1: </p>
  </div>
  
  <div>
    <label for="field2Input">Field 2:</label>
    <input type="text" id="field2Input" placeholder="Enter value for Field 2">
    <button onclick="updateField2()">Update Field 2</button>
    <p id="field2Value">Current Field 2: </p>
  </div>
  
  <button onclick="callPrivateMethod()">Call Private Method</button>
  
</body>
</html>
