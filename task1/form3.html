<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disappearing and Non-Editable Inputs Form</title>
 
</head>
<body>

    <h2>Form with Disappearing and Non-editable Inputs</h2>

    <form>
        
        <label for="disappear-input"> Disappearing Input:</label>
        <input type="text" name="disappear-input" hidden >
        <br><br>

       
        <label for="readonly-input">Non-editable Input:</label>
        <input type="text" id="readonly-input"  readonly>
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
